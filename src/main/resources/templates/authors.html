<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Authors</title>
  </head>
  <body>
    <div>
      <a href="/books">Books</a>
      <a href="/authors">Authors</a>
      <a href="/genres">Genres</a>
    </div>
    <div>
      <h1>All authors</h1>
      <th:block th:each="author:${authors}">
        <div>
          <a th:href="@{'/authors/'+${author.getAuthorId()}}"
             th:text="${author.getFirstName() + ' ' + author.getLastName() + ' - ' + author.getBooks().size + ' book(s)'}"></a>
          <p>===============================</p>
        </div>
      </th:block>
    </div>
  </body>
</html>
