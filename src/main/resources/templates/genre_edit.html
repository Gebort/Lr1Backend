<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit genre</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
<div th:if="${genre.genre != ''}"><h2>Edit the genre</h2></div>
<div th:unless="${genre.genre != ''}"><h2>New genre</h2></div>
<div class="container">
    <form action="#" th:action="@{/genres/create}" th:object="${genre}" method="post">
        <div>
            <input type="hidden" th:field="*{genreId}" />
            <div>
                <label class="label" for="nameGenre">Title</label>
                <input class="input" type="text" th:field="*{genre}" id="nameGenre" placeholder="Title">
            </div>
        </div>
        <br/>

        <div th:if="${genre.genre != ''}"><input type="submit" value="Edit"></div>
        <div th:unless="${genre.genre != ''}"><input type="submit" value="Create"></div>
    </form>
</div>
</body>
</html>
