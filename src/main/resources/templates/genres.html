<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Authors</title>
  </head>
  <body>
  <div th:replace="nav_bar::navbar"></div>
    <div>
      <h1>Genres</h1>
      <button class="create"><a th:href="@{/genres/create}">New genre</a></button>
      <div><br></div>
      <th:block th:each="view:${genres}">
        <div>
          <a th:href="@{'/books/'+${view.genre}}"
             th:text="${view.genre + ' - ' + view.count + ' book(s)'}"></a>
        </div>
      </th:block>
    </div>
  </body>
</html>
